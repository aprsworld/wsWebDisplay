<html>
<head>
<title>Weather Station Monitor</title>
<script src="res/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="res/external/smoothness/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="res/external/dist/themes/default/style.min.css" />
<link rel="stylesheet" type="text/css" href="res/external/cropper.min.css">
<script type="text/javascript" src="res/external/jquery-ui.min.js"></script> <!-- jquery ui library -->
<script type="text/javascript" src="res/external/jquery-ui-touch-punch-min.js"></script> <!-- jquery ui library -->
<script type="text/javascript" src="res/external/cropper.min.js"></script>
<script src="res/external/dist/jstree.js"></script>
<script src="res/swfobject-2.2.min.js"></script> <!-- SWFObject [Flash fallback for web_socket_js] -->
<script src="res/web-socket-js/web_socket.js"></script> <!-- git.com/gimite/web-socket-js WebSockets Compatibility Fall-Back library -->
<!-- Global Settings for web-socket-js library -->
<script>WEB_SOCKET_SWF_LOCATION = "res/web-socket-js/WebSocketMain.swf";</script>
<script src="js/wsb-client.js"></script> <!-- WebSockets Broadcast Client -->
<script type="text/javascript" src="/webDisplay.js"></script>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body onload="data_start();">
<div id="preload">
</div>
<div id="content">
	<div class="container">
		<div class="top-container">
			<div class="controls">
				<h2> Station Tree </h2>
				<hr>
				<div id="stationTree"></div>
				<div class="controlRow">
					<input id="createTextTitle" type="text" placeholder="Title"></input>
					<input id="createImageURL" type="text" placeholder="Enter Image URL"></input>
					<textarea id="createTextBody" placeholder= "Text Body" rows"6"></textarea>
					<button id="createText" onclick="createText()"> Create Text </button>
					<button id="createImg" onclick="createImage()"> Create Image </button>						
				</div>
				<div class="controlRow">
					<button id="refreshTree"> Refresh Tree </button>						
				</div>	
				<div class="controlRow">
					<input id="saveAs" type="textfield" value="" placeholder="Save as..."></input>
					<button id="saveState" onclick="captureState()">Save Layout</button>
				</div>
				<div class="controlRow">
					<select id="stateSelect" name="states">
					</select>
					<button id="loadState" onclick="loadState()">Load Layout</button>
				</div>
				<div class="controlRow">
					<input type="text" id="json"></input>
				</div>
				<div class="drag-handle"></div>
			</div>
		</div>
		<div class="table_container">
			<div id="myTable">
				<div id="myTableBody">
				</div>
			</div>
		</div>
	</div>
</div>
<div id="statusBar">
	<span id="timer"> loading data... </span>
	<button id="masterEdit" onclick="edit()"> </button>
	<span id="camTimer"> Edit Window </span>

</div>
<div class="editWindow" class="editWindowRow">
	<h2> Edit Cell </h2>
	<hr>
	<div id="titleRow" class="editWindowRow">
		<label> Edit Title </label><input title="" class="titleChange" type="text"></input>
	</div>	
	<div id="labelRow" class="editWindowRow">
		<label> Edit Label </label><input title="Add a unit label" class="labelChange" type="text" placeholder="Add a Label"></input>
	</div>
	<div id="urlRow" class="editWindowRow">
		<label> Edit URL </label><input title="" class="urlChange" type="text" placeholder="Change URL"></input>
	</div>
	<div id="bodyRow" class="editWindowRow">
		<label id="editBodyLabel"> Edit Body </label><textarea title="" class="bodyChange" type="text" placeholder="Change Text"></textarea>
	</div>
	<div id="backgroundColorRow" class="editWindowRow">
		<label id="bgColorLabel"> Background Color</label><input title="Type in a color" class="backgroundColorChange" type="text" placeholder="Type in a color"></input>
	</div>
	<div id="textColorRow" class="editWindowRow">
		<label id="textColorLabel"> Font Color</label><input title="Type in a color" class="textColorChange" type="text" placeholder="Type in a color"></input>
	</div>
	<div id="fontSizeRow" class="editWindowRow">
		<label id="fontSizeLabel"> Font Size </label>
		<div class="fontContainer">
			<input id="fontSize" type="text"> </input>
			<button id="fontSizePlus" onclick="">+</button>
			<button id="fontSizeMinus" onclick="">-</button>		

		</div>
	</div>
	<div>
		<button id="resizeModule"> Resize </button>
		<button id="cropModule"> Crop </button>
	</div>
	<div >
		<button id="hideModule"> Hide Selected</button>
		<button id="deleteModule"> Delete Selected </button>
	</div>
</div>
</body>
</html>
