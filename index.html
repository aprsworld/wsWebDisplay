<html>
<head>
<title>Weather Station Monitor</title>
<script src="res/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="res/external/dist/themes/default/style.min.css" />
<link rel="stylesheet" type="text/css" href="res/external/smoothness/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="res/external/cropper.min.css">
<script type="text/javascript" src="res/external/jquery-ui.min.js"></script> <!-- jquery ui library -->
<script type="text/javascript" src="res/external/jquery-ui-touch-punch-min.js"></script> <!-- jquery ui library -->
<script type="text/javascript" src="res/external/cropper.min.js"></script>
<script src="res/external/dist/jstree.js"></script>
<!-- <script src="res/wsBroadcast-WebClient/res/swfobject-2.2.min.js"></script> --> <!-- SWFObject [Flash fallback for web_socket_js] -->
<script src="res/wsBroadcast-WebClient/res/web-socket-js/web_socket.js"></script> <!-- git.com/gimite/web-socket-js WebSockets Compatibility Fall-Back library -->
<!-- Global Settings for web-socket-js library -->	
<script>WEB_SOCKET_SWF_LOCATION = "res/wsBroadcast-WebClient/res/web-socket-js/WebSocketMain.swf";</script>
<script src="res/wsBroadcast-WebClient/js/wsb-client.js"></script> <!-- WebSockets Broadcast Client -->
<script src="res/external/evol.colorpicker.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="version.js"></script>	
<script type="text/javascript" src="conversions.js"></script>
<script type="text/javascript" src="webDisplay.js"></script>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="res/external/evol.colorpicker.min.css">
<link rel="stylesheet" href="res/external/font-awesome/css/font-awesome.min.css">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body onload="data_start();">
<div id="preload">
</div>
<div id="content">
	<div class="container">
		
		<div class="top-container">
			<div class="controls">
				<h2> Available Data </h2>
				<hr>
				<div id="stationTree"></div>
				<div id="refreshControlRow" class="controlRow">
					<button id="refreshTree"><i class="fa fa-refresh"></i><span> Refresh Tree </span></button>	
				</div>	
				<div class="controlRow">
					<button id="pageEdit" onclick=""><i class="fa fa-pencil-square-o"></i><span> Edit Page </span></button>	
				</div>	
				<div class="controlRow">
					<button id="createStatic"><i class="fa fa-magic"></i><span> Create Static Element </span></button>					
				</div>
				<div class="controlRow">
					<button id="configMenu"><i class="fa fa-cloud-download"></i><span> Configurations </span></button>
				</div>
				<div class="controlRow">
					<!--<input type="text" id="json"></input>-->
				</div>
				<div class="drag-handle"></div>
			</div>
			
		</div>
	
	</div>
</div>
<div id="statusBar">
	<span id="timer"> loading data... </span>
	<button id="masterEdit" onclick="edit()"> </button>
	<span id="camTimer"> Edit Window </span>
	<span id="version"> | version 1.0 | </span>	

</div>
<div class="editWindow " class="editWindowRow">
	<h1> Edit </h1>
	<h2> Edit Cell </h2>
	<hr>
	<div id="configRow" class="editWindowRow">
		<input id="saveAs" type="textfield" value="" placeholder="Save Configuration As..."></input>
		<button id="saveState" onclick="captureState()"> <i class="fa fa-floppy-o"></i><span> Save Configuration </span></button>
	</div>
	<div id="staticRow" class="editWindowRow">
		<button id="createText" onclick="createText()"> <i class="fa fa-align-left fa-2x"></i> Create Text </button>
		<button id="createImg" onclick="createImage()"> <i class="fa fa-file-image-o fa-2x"></i> Create Image </button>	
	</div>
	<div id="titleRow" class="editWindowRow">
		<label> Edit Title </label><input title="" class="titleChange" type="text"></input>
	</div>	
	<div id="labelRow" class="editWindowRow">
		<label> Edit Label </label><input title="Add a unit label" class="labelChange" type="text" placeholder="Add a Label"></input>
	</div>
	<div id="unitRow" class="editWindowRow">
		<label> Change Units </label>
		<select id="unitSelect" name="units">
		</select>
	</div>
	<div id="roundingRow" class="editWindowRow">
		<label> Rounding Precision </label><input title="Set precision" class="roundingChange" type="text" placeholder="ex: 2" value="2"></input>
	</div>
	<div id="urlRow" class="editWindowRow">
		<label> Edit URL </label><input title="" class="urlChange" type="text" placeholder="Change URL"></input>
	</div>
	<div id="bodyRow" class="editWindowRow">
		<label id="editBodyLabel"> Edit Body </label><textarea title="" class="bodyChange" type="text" placeholder="Change Text"></textarea>
	</div>
	<div id="backgroundColorRow" class="editWindowRow">
		<label id="bgColorLabel"> Background Color</label><input title="Type in a color" class="backgroundColorChange" type="text" placeholder="Type in a color"></input>
	</div>
	<div id="textColorRow" class="editWindowRow">
		<label id="textColorLabel"> Font Color</label><input title="Type in a color" class="textColorChange" type="text" placeholder="Type in a color"></input>
	</div>
	<div id="opacityRow" class="editWindowRow">
		<label id="opacityLabel"> Background Opacity: <span id="opacityPercent"> </span> </label><div id="opacitySlider" ></div>	
	</div>
	<div id="zRow" class="editWindowRow">
		<label id="zLabel"> z-index </label>
		<div id="zSlider" ></div>	
	</div>
	<div id="hoverRow" class="editWindowRow">
		<label id="hoverLabel"> Hoverable </label>
		<div id="hoverRadios">
			<input id="hoverEnabled" type="radio" name="hoverToggle" value="enabled" checked> <span> Enabled</span> </input>
			<input id="hoverDisabled" type="radio" name="hoverToggle" value="disabled"><span> Disabled</span> </input>	
		</div>
	<div id="suppressHoverable">
		<label>Suppress When Size &ge; Native</label>
		<input id="suppressHover" type="radio" name="suppressHover" value="enabled" checked><span> Enabled </span> </input>
		<input id="unsuppressHover" type="radio" name="suppressHover" value="disabled" ><span> Disabled </span> </input>

	</div>
	</div>
	<div id="hoverTimeRow" class="editWindowRow">
		<label> Hover Delay (Seconds)</label>
		<input id="hoverTime" type="text" value="1"></input>
	</div>
	<div id="fontSizeRow" class="editWindowRow">
		<label id="fontSizeLabel"> Font Size </label>
		<div class="fontContainer">
			<input id="fontSize" type="text"> </input>
			<button id="fontSizePlus" onclick="">+</button>
			<button id="fontSizeMinus" onclick="">-</button>		
		</div>
	</div>
	<div id="cropRow" class="editWindowRow">
		<button id="resizeModule"><i class="fa fa-undo fa-2x"></i> Reset Image </button>
		<button id="cancelCrop"><i class="fa fa-minus-circle fa-2x"></i> Cancel Cropping </button>
		<button id="cropModule"><i class="fa fa-crop fa-2x"></i> Crop image </button>
		<button id="endCrop"><i class="fa fa-thumbs-up fa-2x"></i> Finish Cropping </button>
	</div>
	<div id="hideDelRow"class="editWindowRow">
		<button id="hideModule"> <i class="fa fa-trash fa-2x"></i> Hide Selected</button>
		<button id="deleteModule"> <i class="fa fa-trash fa-2x"></i>Delete Selected </button>
	</div>
</div>
	<button title="Minimize Edit Window" id="editMinimize"><span>Collapse </span><i class="fa fa-long-arrow-right"></i></button>
	<button title="Expand Edit Window" id="editMaximize"><i class="fa fa-long-arrow-left"></i></button>
</body>
</html>
